<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage2</title>
</head>
<body>
<form id="form" name="login-form" action="#" method="POST" enctype="multipart/form-data">
    <label>ФИО</label><br>
    <input type="text" name="fio" value="" class="data-field"><br>
    <label>Email</label><br>
    <input type="text" name="email" value="" class="data-field"><br>
    <label>Телефон</label><br>
    <input type="tel" name="phone" class="data-field"><br>
    <input type="button" name="add_phone" value="Добавить поле" class="add_phone" onclick="addInput()"><br>
    <label>Возраст</label><br>
    <input type="number" name="age" value="" class="data-field"><br>
    <label>Фото</label><br>
    <input type="file" name="photo" class="data-field"><br>
    <label>Резюме</label><br>
    <textarea name="resume" class="data-field"></textarea><br>
    <button type="submit" name="submit">Отправить</button>
</form>
<br>
<div class="messages"></div>
<script type="text/javascript" src="js/validation.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
